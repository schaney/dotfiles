command=$SCRIPT_DIR/$BLOCK_NAME

markup=pango
full_text=│
#full_text=
align=center
color=#334455
separator=false
separator_block_width=10

[separator]

[battery]
command=/usr/share/i3blocks/battery
label=
interval=5
color=#d0c9db

[separator]

[brightness]
command=~/.scripts/progress
label=
interval=once
signal=2
color=#d0c9db

[separator]

[vpn]
command=~/.scripts/vpn status
interval=once
signal=3
color=#d0c9db

[separator]

[disk]
command=~/.scripts/disk | sed '1,2s/$//'
interval=1
label=
color=#d0c9db

[separator]

[load]
command=~/.scripts/load_average
interval=1
label=
color=#d0c9db

[separator]

[volume]
command=~/.scripts/volume
interval=once
signal=1
color=#d0c9db

[separator]

[date]
command=date +'%A %B %d'
interval=10
label=
color=#d0c9db

[separator]

[time]
command=date +'%l:%M %p'
interval=1
label=
color=#d0c9db

[separator]
